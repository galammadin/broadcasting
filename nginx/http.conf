http {
    # Rate limiting for API protection
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # Upstream FastAPI backend
    upstream fastapi_backend {
        server fastapi-backend:8000;
    }

    server {
        listen 0.0.0.0:${HTTP_PORT};
        server_name ${NGINX_HOST};

        # Serve static viewer pages
        location / {
            root /usr/share/nginx/html;
            try_files $uri /index.html;
        }
        
        # Serve room-specific viewer pages
        location ~ ^/room/([a-zA-Z0-9-]+)$ {
            root /usr/share/nginx/html;
            try_files /room.html /room.html;
        }
        
        # Serve room-specific viewer pages for forwarded path
        location ~ ^/broadcast/client/room/([a-zA-Z0-9-]+)$ {
            root /usr/share/nginx/html;
            try_files /room.html /room.html;
        }
        
        # HLS stream endpoint - serves the actual audio stream files
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        }
        
        # HLS stream endpoint for forwarded path
        location /broadcast/client/hls {
            alias /tmp/hls/;
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        }
        
        # Legacy HLS endpoint for backward compatibility
        location /broadcast/client/hls/ {
            alias /tmp/hls/;
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        # Proxy API requests to FastAPI backend
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://fastapi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # WebSocket support for real-time features (optional)
        location /ws/ {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}