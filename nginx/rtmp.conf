rtmp {
    server {
        listen 1935;  # Internal RTMP port
        chunk_size 4096;
        allow publish all;

        # Main live streaming application
        # Streamers publish to: rtmp://server-ip/broadcast/streamer/<stream_key>
        application live {
            live on;
            record off;
            
            # Enable HLS for HTTP Live Streaming
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;           # 3 second fragments for low latency
            hls_playlist_length 15;   # Keep 15 seconds of segments
            hls_continuous on;        # Don't reset playlist on reconnect
            
            # Audio-optimized settings
            hls_variant _low BANDWIDTH=64000,CODECS="mp4a.40.2";
            hls_variant _med BANDWIDTH=128000,CODECS="mp4a.40.2";
            
            # Authentication via FastAPI (optional)
            # on_publish http://fastapi-backend:8000/auth/stream;
            
            # Notify FastAPI when stream starts/ends
            on_publish http://fastapi-backend:8000/webhooks/stream_start;
            on_publish_done http://fastapi-backend:8000/webhooks/stream_end;
        }
    }
}